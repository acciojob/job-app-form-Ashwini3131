<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" required><br><br>
		</div>		
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" required><br><br>
		</div>		
		<div>
			  <label for="gender_m">Male</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender">Female</label>
			  <input type="radio" id="gender_f" name="gender" required><br><br>
		</div>		
		<div>
			<label for="laptop">Choose your laptop brand</label>
			  <select name="laptop" id="laptop" required>
				  <option>Apple</option>
				  <option>Asus</option>
				  <option>HP</option>
			  </select><br><br>
		</div>
		<div>
			 <label for="age">Age:</label>
			 <input type="number" id="age" min="0" required><br><br>
		</div>
		<div>
			 <label for="portfolio">Portfolio</label>
			 <input type="url" name="portfolio" id="portfolio"><br><br>
		</div>
		<div>
			<label for="dob">DOB</label>
			<input type="date" id="dob" required><br><br>
		</div>
		<div>
			 <label for="password">Password</label>
			 <input type="password" id="password" required><br><br>
		</div>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
